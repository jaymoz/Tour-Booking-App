{% extends 'app/base.html' %}
{% load static %}
{% block content %}

    <main id="rlr-main" class="rlr-main--fixed-top">
      <div class="rlr-section__content--lg-top">
        <section class="rlr-section rlr-section__mt rlr-account">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 offset-lg-4">
                <form method="POST" class="rlr-authforms">
									{% csrf_token %}
                  <div class="rlr-authforms__header">
                    <img src="{% static 'assets/images/logos/Logomark.svg' %}" alt="Logo" />
                    <h2>Войти в систему</h2>
                    <p>С возвращением! Пожалуйста, введите данные для входа в систему.</p>
                  </div>
                  <div class="rlr-authforms__form">
                    <div class="rlr-authforms__inputgroup"><label class="rlr-form-label rlr-form-label--light required"> Логин</label> <input name="username" type="text" autocomplete="off" class="form-control form-control--light" /></div>
                    <div class="rlr-authforms__inputgroup"><label class="rlr-form-label rlr-form-label--light required"> Пароль </label> <input name="password" type="password" autocomplete="off" class="form-control form-control--light" /></div>
                    <div class="rlr-authforms__forgotpassword">
                      <div class="form-check-inline">
                        <input class="form-check-input rlr-form-check-input" id="rlr-checkbox-1" type="checkbox" value="defaultValue" />
                        <label class="rlr-form-label rlr-form-label--checkbox rlr-form-label--font-inherit rlr-form-label--bold" for="rlr-checkbox-1">Запомнить меня на этом устройстве</label>
                      </div>
                      <a href="./account-pages--forgot-password.html">Забыли пароль</a>
                    </div>
                    <!-- <button type="button" class="btn mb-3 rlr-button rlr-button--fullwidth rlr-button--primary">Войти</button> -->
										<button style="margin-left: 150px;" class="btn btn-primary">Войти</button>
                  </div>
                  <div class="rlr-authforms__notes">
                    <p>У вас нет учетной записи?<a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

		{% endblock %}
